<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ohmyfood!</title>
   <link rel="stylesheet" type="text/css" href="css/styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <script src="https://kit.fontawesome.com/0ba4023743.js" crossorigin="anonymous"></script>
</head>

<body>
   <header>
      <h1>ohmyfood</h1>
   </header>
   <section class="location">
      <i class="fa-solid fa-location-dot"></i>
      <p> Paris, Belleville</p>
   </section>
   <section class="exploration">
      <h2>Réservez le menu qui vous convient</h2>
      <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
      <button><span>Explorer nos restaurants</span></button>
   </section>
   <section class="fonctionnement">
      <h2>Fonctionnement</h2>
      <div class="boutons">
         <span class="circle">1</span>
         <span class="circle circle--deux">2</span>
         <span class="circle circle--trois">3</span>
         <button><i class="fa-solid fa-mobile-screen-button"></i><span>Choisissez un restaurant</span></button>
         <button><i class="fa-solid fa-list"></i><span>Composez votre menu</span></button>
         <button><i class="fa-solid fa-store"></i><span>Dégustez au restaurant</span></button>
      </div>
   </section>
</body>

</html>
